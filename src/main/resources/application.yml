spring:
  profiles:
    include: security

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:oauth2
    username: sa
    password:

  h2:
    console:
      enabled: true

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true


logging:
  level:
    org.hibernate.SQL: debug
